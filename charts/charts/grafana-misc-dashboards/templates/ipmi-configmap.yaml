{{- if .Values.ipmi.enabled -}}
{{- $fullName := include "grafana-misc-dashboards.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana-misc-dashboards.fullname" . }}-ipmi
  labels:
    {{- include "grafana-misc-dashboards.labels" . | nindent 4 }}
  {{- with .Values.extraLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.extraAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{ include "grafana-misc-dashboards.fullname" . }}-ipmi.json: |-
  {{- .Files.Get "files/ipmi.json" | nindent 4 }}
{{- end }}
